<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Student Performance Indicator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            max-width: 900px;
            width: 90%;
            animation: popUp 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            position: relative;
            z-index: 10;
        }

        @keyframes popUp {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .hero-icon {
            color: #e73c7e;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        h1 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 15px;
            background: -webkit-linear-gradient(45deg, #e73c7e, #23a6d5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-block;
            padding: 18px 45px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .btn-start {
            background: linear-gradient(45deg, #23a6d5, #23d5ab);
            box-shadow: 0 10px 20px rgba(35, 166, 213, 0.4);
        }

        .btn-train {
            background: linear-gradient(45deg, #ee7752, #e73c7e);
            box-shadow: 0 10px 20px rgba(231, 60, 126, 0.4);
        }

        .btn:hover {
            transform: translateY(-5px);
        }

        .btn-start:hover { box-shadow: 0 15px 30px rgba(35, 166, 213, 0.5); }
        .btn-train:hover { box-shadow: 0 15px 30px rgba(231, 60, 126, 0.5); }

        #loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 9999; /* Stay on top */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-left-color: #23d5ab;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text h2 {
            font-size: 2rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #23d5ab, #23a6d5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .loading-text p {
            color: #ccc;
            font-size: 1rem;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .hero-container { padding: 40px 20px; }
            .btn { padding: 15px 30px; width: 100%; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

    <div class="hero-container">
        <div class="hero-icon">
            <i class="fas fa-brain fa-5x"></i>
        </div>

        <h1>Student Performance Indicator</h1>

        <p>
            Discover students' academic potential with our AI-powered analysis model.
            Predict success or retrain the model with new data.
        </p>

        <div class="action-buttons">
            <a href="{{ url_for('predict_datapoint') }}" class="btn btn-start">
                Start Analysis <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
            </a>

            <a href="/train" onclick="showLoading()" class="btn btn-train">
                Retrain Model <i class="fas fa-sync-alt" style="margin-left: 10px;"></i>
            </a>
        </div>
    </div>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <div class="loading-text">
            <h2>Training Model...</h2>
            <p>Processing data and optimizing the model. Please wait.</p>
        </div>
    </div>

    <script>
        function showLoading() {
            const overlay = document.getElementById('loading-overlay');
            overlay.style.display = 'flex';
        }
    </script>

</body>
</html>
